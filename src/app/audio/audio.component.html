
<div style="text-align:center">
  <a (click)="initiateRecording()" class="btn btn-primary" *ngIf="!recording"> Start </a>
  <a (click)="stopRecording()" class="btn btn-danger" *ngIf="recording"> Stop </a>
  <div class="clearfix"></div>
  <audio controls="" *ngIf="url">
    <source [src]="sanitize(url)" type="audio/wav">
  </audio>
</div>
